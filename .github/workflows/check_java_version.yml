name: Check Java Version

on:
  workflow_dispatch:  # 允许手动触发
jobs:
  check-java-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Set executable permission
        run: chmod +x ./check_java_version.sh
      - name: Check Java version
        run: ./check_java_version.sh
